<body>

    <script  type="text/javascript">
       
        function senddata() {

             var userFirstName = document.getElementById('firstname').value;
             var userLastName = document.getElementById('lastname').value;
             var userEmailId = document.getElementById('email').value;
             var userPhoneNo = document.getElementById('phone').value;
             var userPassword = document.getElementById('password').value;
             
             var JsonData={};
             JsonData["first_name"]=userFirstName;
             JsonData["last_name"]=userLastName;
             JsonData["contact"]=userEmailId;
             JsonData["phone"]=userPhoneNo;
             JsonData["password"]=userPassword;

            var xmlhttp;
                
                if (window.XMLHttpRequest)
                {// code for IE7+, Firefox, Chrome, Opera, Safari
                    xmlhttp=new XMLHttpRequest();
                }
                else
                 {// code for IE6, IE5
                     xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
                 }

                xmlhttp.onreadystatechange=function()
                 {
                      if (xmlhttp.readyState==4 && xmlhttp.status==200)
                        {
                           //document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
                          }
                }

            xmlhttp.open("POST", "http://127.0.0.1:8000/saveuser");
            xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xmlhttp.send(JSON.stringify(JsonData));   
               
    }

    </script>

           


    <div id="main">
        <div id="createtext">Create Account</div>

        <form  id="user_form">
            <div id="name">
                <div id="form">
                    <input type="text" id="firstname" name="firstname" placeholder="First Name" style="width:200px;">
                </div>

                <input type="text" id="lastname" name="lastname" placeholder="Last Name" style="width:200px;"> 
                </div>
            </div>
            <div id="form">
            <input type="text" id="email" name="email" placeholder="Email Id">
            </div>
            <div id="form">
            <input type="text" id="phone" name="phone" placeholder="Phone No">
            </div>
            <div id="form">
            <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <div id="form">
            <input type="text" id="repassword" name="repassword" placeholder="Retype Password">
            </div>
            <div id="form">
            <button id="createaccount" onclick="senddata();">Create an Account</button>
            </div>

        </form>
