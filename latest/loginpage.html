<html>
<head>
<title>Log In - AppRevelations</title>
<link href="login.css" rel="stylesheet" type="text/css">
</head>
<body>
    <script  type="text/javascript">
       
        function senddata() {

             var userEmailId = document.getElementById('email').value;
             var userPassword = document.getElementById('password').value;
             
             var JsonData={};
             JsonData["email"]=userEmailId;
             JsonData["password"]=userPassword;



            var xmlhttp;
                
                if (window.XMLHttpRequest)
                {// code for IE7+, Firefox, Chrome, Opera, Safari
                    xmlhttp=new XMLHttpRequest();
                }
                else
                 {// code for IE6, IE5
                     xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
                 }

                xmlhttp.onreadystatechange=function()
                 {
                      if (xmlhttp.readyState==4 && xmlhttp.status==200)
                        {
                           //document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
                          }
                }

            xmlhttp.open("POST", "192.168.1.3:8080/saveuser");
            xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xmlhttp.send(JSON.stringify(JsonData));   
               
    }

    </script>
    <div id="main">
        <div id="logintext">Log In</div>
        <form>
            <div id="form">
            <input type="text" id="username" name="username" placeholder="Email Id">
            </div>
            <div id="form">
            <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <div id="form">
            <button id="login" onclick="senddata();">Login</button>
            </div>
        </form>
